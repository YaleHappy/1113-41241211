<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"></script> <!-- 引入 Moment.js -->
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">會員系統</h1>
    
    <!-- Nav Tabs -->
    <div class="d-flex justify-content-between align-items-center">
      <ul class="nav nav-tabs" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">註冊</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">登入</button>
        </li>
      </ul>
      <!-- 右側的日期和時間 -->
      <span id="currentDateTime" class="ms-auto"></span>
    </div>

    <!-- Tab Content -->
    <div class="tab-content mt-4" id="authTabsContent">
      <!-- 註冊 Tab -->
      <div class="tab-pane fade show active" id="register" role="tabpanel">
        <button class="btn btn-primary" id="registerButton">使用 Google 註冊</button>
      </div>
      
      <!-- 登入 Tab -->
      <div class="tab-pane fade" id="login" role="tabpanel">
        <button class="btn btn-primary" id="loginButton">使用 Google 登入</button>
      </div>
    </div>
    
    <!-- 使用者資訊區域，初始為隱藏 -->
    <div id="userInfo" class="text-center mt-5" style="display:none;">
      <img id="userPhoto" alt="User Photo" class="rounded-circle" style="width:100px;height:100px;">
      <p>信箱：<span id="userEmail"></span></p>
      <p>姓名：<span id="userName"></span></p>
      <p>最後登入日期：<span id="lastLogin"></span></p>
      <button class="btn btn-danger" id="logoutButton">登出</button>
    </div>

    <!-- 嵌入的 YouTube 影片和聊天室 -->
    <div class="row mt-5">
      <div class="col-md-6 text-center">
        <h2>僅限會員觀看影片</h2>
        <div style="pointer-events: none;" id="videoContainer">
          <iframe id="restrictedVideo" width="100%" height="315" src="https://www.youtube.com/embed/xdfVomq3lAc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-md-6">
        <h2>聊天室</h2>
        <div id="chatMessages" style="height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px;"></div>
        <input type="text" id="chatInput" class="form-control mt-2" placeholder="輸入訊息...">
        <button class="btn btn-primary mt-2" id="sendButton">發送</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK and JavaScript code -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, set, get, update, push, onChildAdded, onChildRemoved, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCmD0mEppKbFaX2vqbPpPUvQ_9ISPQMEJs",
      authDomain: "web1113-41241211.firebaseapp.com",
      databaseURL: "https://web1113-41241211-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "web1113-41241211",
      storageBucket: "web1113-41241211.firebasestorage.app",
      messagingSenderId: "313858937681",
      appId: "1:313858937681:web:1c9400dabddde11442f970"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const provider = new GoogleAuthProvider();
    const chatRef = ref(database, 'chat');

    // 註冊按鈕
    document.getElementById('registerButton').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userRef = ref(database, 'users/' + user.email.replace('.', '_'));

        // Check if user is already registered
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          await signOut(auth);
          Swal.fire({
            icon: 'info',
            title: '帳號已存在',
            text: '該帳號已註冊，請前往登入。',
          });
        } else {
          const currentDate = new Date().toLocaleString();
          await set(userRef, {
            email: user.email,
            displayName: user.displayName || '無姓名',
            photoURL: user.photoURL || 'https://via.placeholder.com/100',
            lastLogin: currentDate
          });
          Swal.fire('註冊成功', '帳號已成功註冊並儲存到資料庫', 'success');
          displayUserInfo(user, currentDate);
          enableVideo();
        }
      } catch (error) {
        console.error('註冊失敗', error);
      }
    });

    // 登入按鈕
    document.getElementById('loginButton').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userRef = ref(database, 'users/' + user.email.replace('.', '_'));

        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const currentDate = new Date().toLocaleString();
          await update(userRef, { lastLogin: currentDate });
          displayUserInfo(user, currentDate);
          Swal.fire('登入成功', '歡迎回來！', 'success');
          enableVideo();
        } else {
          await signOut(auth);
          Swal.fire({
            icon: 'error',
            title: '帳號未註冊',
            text: '請先註冊後再登入。',
          });
        }
      } catch (error) {
        console.error('登入失敗', error);
      }
    });

    // 顯示使用者資訊函數
    function displayUserInfo(user, lastLoginDate) {
      document.getElementById('userInfo').style.display = 'block';
      document.getElementById('userEmail').textContent = user.email;
      document.getElementById('userName').textContent = user.displayName || '無姓名';
      document.getElementById('userPhoto').src = user.photoURL || 'https://via.placeholder.com/100';
      document.getElementById('lastLogin').textContent = lastLoginDate;
    }

    // 啟用影片觀看
    function enableVideo() {
      const videoContainer = document.getElementById('videoContainer');
      videoContainer.style.pointerEvents = 'auto';
    }

    // 登出按鈕
    document.getElementById('logoutButton').addEventListener('click', () => {
      signOut(auth).then(() => {
        Swal.fire('已成功登出', '', 'success');
        document.getElementById('userInfo').style.display = 'none';
        disableVideo();
      }).catch((error) => {
        console.error('登出失敗', error);
        Swal.fire('登出失敗', error.message, 'error');
      });
    });

    // 禁用影片觀看
    function disableVideo() {
      const videoContainer = document.getElementById('videoContainer');
      videoContainer.style.pointerEvents = 'none';
    }

    // Auth state listener
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = ref(database, 'users/' + user.email.replace('.', '_'));
        const snapshot = await get(userRef);

        if (snapshot.exists()) {
          const userData = snapshot.val();
          displayUserInfo(user, userData.lastLogin);
          enableVideo();
        }
      } else {
        document.getElementById('userInfo').style.display = 'none';
        disableVideo();
      }
    });

    // Chatroom functionality
    document.getElementById('sendButton').addEventListener('click', async () => {
      const user = auth.currentUser;
      if (user) {
        const chatInput = document.getElementById('chatInput');
        const message = chatInput.value.trim();
        if (message) {
          await push(chatRef, {
            message: message,
            sender: user.displayName || '匿名',
            timestamp: moment().format('YYYY-MM-DD HH:mm:ss')
          });
          chatInput.value = '';
        }
      } else {
        Swal.fire({
          icon: 'error',
          title: '未登入',
          text: '請先註冊或登入後再發送訊息。',
        });
      }
    });

    // Display chat messages
    onChildAdded(chatRef, (data) => {
      const chatMessages = document.getElementById('chatMessages');
      const messageData = data.val();
      const messageElement = document.createElement('p');
      messageElement.textContent = `${messageData.sender}: ${messageData.message} (${messageData.timestamp})`;
      messageElement.dataset.key = data.key;
      chatMessages.appendChild(messageElement);

      // Remove oldest messages if more than 5
      if (chatMessages.childNodes.length > 5) {
        const oldestMessage = chatMessages.firstChild;
        const oldestMessageKey = oldestMessage.dataset.key;
        remove(ref(database, 'chat/' + oldestMessageKey)); // Remove from database
        oldestMessage.remove(); // Remove from UI
      }
    });

    // 使用 Moment.js 顯示實時日期和時間
    function updateDateTime() {
      const currentDateTime = moment().format('YYYY-MM-DD HH:mm:ss');
      document.getElementById('currentDateTime').textContent = currentDateTime;
    }
    
    setInterval(updateDateTime, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
