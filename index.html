<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員系統和聊天室</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"></script> <!-- 引入 Moment.js -->
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">會員系統</h1>
    
    <!-- Nav Tabs -->
    <div class="d-flex justify-content-between align-items-center">
      <ul class="nav nav-tabs" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">註冊</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">登入</button>
        </li>
      </ul>
      <!-- 右側的日期和時間 -->
      <span id="currentDateTime" class="ms-auto"></span>
    </div>

    <!-- Tab Content -->
    <div class="tab-content mt-4" id="authTabsContent">
      <!-- 註冊 Tab -->
      <div class="tab-pane fade show active" id="register" role="tabpanel">
        <button class="btn btn-primary" id="registerButton">使用 Google 註冊</button>
      </div>
      
      <!-- 登入 Tab -->
      <div class="tab-pane fade" id="login" role="tabpanel">
        <button class="btn btn-primary" id="loginButton">使用 Google 登入</button>
      </div>
    </div>
    
    <!-- 使用者資訊區域，初始為隱藏 -->
    <div id="userInfo" class="text-center mt-5" style="display:none;">
      <img id="userPhoto" alt="User Photo" class="rounded-circle" style="width:100px;height:100px;">
      <p>信箱：<span id="userEmail"></span></p>
      <p>姓名：<span id="userName"></span></p>
      <p>最後登入日期：<span id="lastLogin"></span></p>
      <button class="btn btn-danger" id="logoutButton">登出</button>
    </div>

    <!-- 影片和聊天室區域 -->
    <div class="d-flex mt-5">
      <!-- 嵌入的 YouTube 影片 -->
      <div class="me-4">
        <h2>僅限會員觀看影片</h2>
        <div style="pointer-events: none;" id="videoContainer">
          <iframe id="restrictedVideo" width="560" height="315" src="https://www.youtube.com/embed/xdfVomq3lAc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>

      <!-- 聊天室 -->
      <div style="width: 300px;">
        <h2>聊天室</h2>
        <div id="chatBox" style="height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background-color: #f9f9f9;"></div>
        <div class="input-group mt-3">
          <input type="text" id="messageInput" class="form-control" placeholder="輸入訊息...">
          <button id="sendButton" class="btn btn-primary">發送</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK and JavaScript code -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, set, get, update, push, onChildAdded, remove, query, limitToFirst } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const provider = new GoogleAuthProvider();

    // 時間顯示
    function updateDateTime() {
      document.getElementById('currentDateTime').textContent = moment().format('YYYY-MM-DD HH:mm:ss');
    }
    setInterval(updateDateTime, 1000);

    // 註冊按鈕
    document.getElementById('registerButton').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userRef = ref(database, 'users/' + user.email.replace('.', '_'));

        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          await signOut(auth);
          Swal.fire({ icon: 'info', title: '帳號已存在', text: '該帳號已註冊，請前往登入。' });
        } else {
          const currentDate = new Date().toLocaleString();
          await set(userRef, { email: user.email, displayName: user.displayName, lastLogin: currentDate });
          Swal.fire('註冊成功', '帳號已成功註冊並儲存到資料庫', 'success');
          displayUserInfo(user, currentDate);
          enableVideo();
        }
      } catch (error) {
        console.error('註冊失敗', error);
      }
    });

    // 登入按鈕
    document.getElementById('loginButton').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userRef = ref(database, 'users/' + user.email.replace('.', '_'));

        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const currentDate = new Date().toLocaleString();
          await update(userRef, { lastLogin: currentDate });
          displayUserInfo(user, currentDate);
          Swal.fire('登入成功', '歡迎回來！', 'success');
          enableVideo();
        } else {
          await signOut(auth);
          Swal.fire({ icon: 'error', title: '帳號未註冊', text: '請先註冊後再登入。' });
        }
      } catch (error) {
        console.error('登入失敗', error);
      }
    });

    // 顯示使用者資訊函數
    function displayUserInfo(user, lastLoginDate) {
      document.getElementById('userInfo').style.display = 'block';
      document.getElementById('userEmail').textContent = user.email;
      document.getElementById('userName').textContent = user.displayName || '無姓名';
      document.getElementById('lastLogin').textContent = lastLoginDate;
    }

    // 啟用影片觀看
    function enableVideo() {
      document.getElementById('videoContainer').style.pointerEvents = 'auto';
    }

    // 登出按鈕
    document.getElementById('logoutButton').addEventListener('click', () => {
      signOut(auth).then(() => {
        Swal.fire('已成功登出', '', 'success');
        document.getElementById('userInfo').style.display = 'none';
        disableVideo();
      }).catch((error) => {
        Swal.fire('登出失敗', error.message, 'error');
      });
    });

    // 禁用影片觀看
    function disableVideo() {
      document.getElementById('videoContainer').style.pointerEvents = 'none';
    }

    // Auth state listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        enableVideo();
      } else {
        disableVideo();
      }
    });

    // 聊天室訊息發送功能
    const chatRef = ref(database, 'chatMessages');
    document.getElementById('sendButton').addEventListener('click', async () => {
      const user = auth.currentUser;
      const message = document.getElementById('messageInput').value.trim();

      if (!user) {
        Swal.fire({ icon: 'warning', title: '請先註冊或登入' });
        return;
      }
      
      if (message) {
        await push(chatRef, { message, userName: user.displayName || '匿名', timestamp: new Date().toLocaleString() });
        document.getElementById('messageInput').value = '';
      }
    });

    // 實時更新聊天室訊息
    onChildAdded(chatRef, (data) => {
      const messageData = data.val();
      const messageElement = document.createElement('div');
      messageElement.innerHTML = `<strong>${messageData.userName}:</strong> ${messageData.message} <small class="text-muted">${messageData.timestamp}</small>`;
      document.getElementById('chatBox').appendChild(messageElement);
      document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
      manageChatMessagesLimit();
    });

    // 限制聊天室訊息數量
    async function manageChatMessagesLimit() {
      const messagesSnapshot = await get(chatRef);
      const messages = messagesSnapshot.val();
      const keys = Object.keys(messages || {});
      if (keys.length > 500) {
        const oldestMessageKey = keys[0];
        await remove(ref(database, `chatMessages/${oldestMessageKey}`));
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
