<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">會員系統</h1>

    <!-- Nav Tabs -->
    <div class="d-flex justify-content-between align-items-center">
      <ul class="nav nav-tabs" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">註冊</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">登入</button>
        </li>
      </ul>
      <!-- 右側的日期和時間 -->
      <span id="currentDateTime" class="ms-auto"></span>
    </div>

    <!-- Tab Content -->
    <div class="tab-content mt-4" id="authTabsContent">
      <div class="tab-pane fade show active" id="register" role="tabpanel">
        <button class="btn btn-primary" id="registerButton">使用 Google 註冊</button>
      </div>
      <div class="tab-pane fade" id="login" role="tabpanel">
        <button class="btn btn-primary" id="loginButton">使用 Google 登入</button>
      </div>
    </div>

    <!-- 使用者資訊區域 -->
    <div id="userInfo" class="text-center mt-5" style="display:none;">
      <img id="userPhoto" alt="User Photo" class="rounded-circle" style="width:100px;height:100px;">
      <p>信箱：<span id="userEmail"></span></p>
      <p>姓名：<span id="userName"></span></p>
      <p>最後登入日期：<span id="lastLogin"></span></p>
      <button class="btn btn-danger" id="logoutButton">登出</button>
    </div>

    <!-- 影片與聊天室 -->
    <div class="d-flex mt-5">
      <div class="me-3">
        <h2>僅限會員觀看影片</h2>
        <div style="pointer-events: none;" id="videoContainer">
          <iframe id="restrictedVideo" width="560" height="315" src="https://www.youtube.com/embed/xdfVomq3lAc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
      <div class="flex-grow-1">
        <h2>聊天室</h2>
        <div id="chatMessages" class="border p-3 mb-3" style="height: 400px; overflow-y: scroll;"></div>
        <input type="text" id="chatInput" class="form-control" placeholder="輸入訊息">
        <button class="btn btn-primary mt-2" id="sendButton">發送</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK and JavaScript code -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, set, get, update, push, onChildAdded, onChildRemoved, remove, query, limitToLast } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCmD0mEppKbFaX2vqbPpPUvQ_9ISPQMEJs",
      authDomain: "web1113-41241211.firebaseapp.com",
      databaseURL: "https://web1113-41241211-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "web1113-41241211",
      storageBucket: "web1113-41241211.firebasestorage.app",
      messagingSenderId: "313858937681",
      appId: "1:313858937681:web:1c9400dabddde11442f970"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const provider = new GoogleAuthProvider();
    const chatRef = ref(database, 'chatMessages');

    // 註冊按鈕
    document.getElementById('registerButton').addEventListener('click', async () => { /* 註冊邏輯 */ });

    // 登入按鈕
    document.getElementById('loginButton').addEventListener('click', async () => { /* 登入邏輯 */ });

    // 登出按鈕
    document.getElementById('logoutButton').addEventListener('click', () => { /* 登出邏輯 */ });

    // 實時監聽聊天室訊息
    onChildAdded(query(chatRef, limitToLast(500)), (data) => {
      const message = data.val();
      displayMessage(message);
      removeOldMessages();
    });

    // 顯示訊息
    function displayMessage(message) {
      const chatMessages = document.getElementById('chatMessages');
      const messageElement = document.createElement('div');
      messageElement.textContent = `${message.user}: ${message.text}`;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // 發送訊息按鈕
    document.getElementById('sendButton').addEventListener('click', async () => {
      const user = auth.currentUser;
      if (!user) {
        Swal.fire('請先登入', '未登入的使用者無法發送訊息', 'warning');
        return;
      }
      const messageText = document.getElementById('chatInput').value;
      if (messageText) {
        const newMessageRef = push(chatRef);
        await set(newMessageRef, {
          user: user.displayName || '匿名',
          text: messageText,
          timestamp: Date.now()
        });
        document.getElementById('chatInput').value = '';
      }
    });

    // 刪除超過 500 則訊息的最舊訊息
    async function removeOldMessages() {
      const snapshot = await get(query(chatRef, limitToLast(501)));
      if (snapshot.size > 500) {
        const oldestMessage = Object.keys(snapshot.val())[0];
        await remove(ref(database, `chatMessages/${oldestMessage}`));
      }
    }

    // 使用 Moment.js 顯示實時日期和時間
    function updateDateTime() {
      document.getElementById('currentDateTime').textContent = moment().format('YYYY-MM-DD HH:mm:ss');
    }
    setInterval(updateDateTime, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
